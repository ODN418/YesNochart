<body>
    <div style="padding: 10px; width: 800px; margin-bottom: 10px; border: 1px dotted #333333;">
       「AよりBが当てはまりますか？」という質問が連続して出題されます<br />
        Bが当てはまるならYES，Aが当てはまるならNOを選択して回答ボタンを押してください<br />
        回答ボタンが出現しなくなったら教えてください<br />
    </div>
    <br />
    「自分の価値観を重視する」より「人付き合いが上手」が当てはまりますか？
</body>

<form name="formChecker">
    <input type="radio" name="rbtn" value="yes"> Yes
    <input type="radio" name="rbtn" value="no" checked> No
    <input type="button" value="回答" onClick="check()">
</form>
    
<script type="text/javascript">
    function check() {
        var rcheck = document.formChecker.rbtn[0].checked; //ラジオボタンrbtnの１つ目（rbtn[0]）の状態を取得
        //rcheckの内容がtrue（ボタンが押されている状態）かどうかで条件分岐
        if (rcheck) { //tureの場合
            document.location = "r/r.html"; //リンク先を呼び出す
        } else { //falseの場合
            document.location = "l/l.html"; //リンク先を呼び出す
        }
    }
</script>
